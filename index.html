<head>
<title>Palindrome App by Kamal Sir</title>
<style>
*{font-size:50px; font-family:Calibri;}

</style>
</head>
<body>
<center>
<h1>Palindrome App</h1>
<form onsubmit="check()">
<input type="text" id ="str" placeholder="Enter the String"/>
<br/><br/>
<input type="submit" value="Check"/>
</form>
<h2 id="msg"/>

<script>
function check(){
event.preventDefault();
let str = document.getElementById("str");
let msg = document.getElementById("msg");

if(str.value === ""){
alert("You did not enter your String");
msg.innerHTML="";
str.focus();
return;
}

let s = str.value;
let r =s.split("").reverse().join("");
let a="";

if(s === r){
msg.innerHTML= "Yes,It is a palindrome";
}
else{
msg.innerHTML= "No, it is not a palindrome";
}
}

</script>
</center>
</body>
</html>
